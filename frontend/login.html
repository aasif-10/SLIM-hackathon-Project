<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SLIM AI</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Page specific override just to be safe */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-card-wrapper">
        <div style="margin-bottom: 24px;">
            <h1 class="text-primary" style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">SLIM AI</h1>
            <p class="text-muted" style="font-size: 0.9rem; margin-top: 8px;">Smart Lake Intelligence & Monitoring</p>
        </div>

        <div style="margin-bottom: 24px;">
            <button onclick="signInWithGoogle()" class="btn btn-secondary"
                style="width: 100%; position: relative; padding: 10px;">
                <!-- Simple Google G Icon -->
                <svg style="width:18px; height:18px; margin-right:8px;" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 24px;">
            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
            <span class="text-muted" style="padding: 0 12px; font-size: 0.8rem;">or use access token</span>
            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
        </div>

        <form id="api-key-form">
            <div class="form-group" style="text-align: left;">
                <label for="api-key" class="label">Access Token</label>
                <input type="password" id="api-key" class="input" placeholder="Enter system key" required>
            </div>

            <div id="error-msg" class="text-center"
                style="color: var(--danger); font-size: 0.85rem; margin-bottom: 12px; display: none;">
                Invalid credentials
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Access Dashboard
            </button>
        </form>

        <div style="margin-top: 32px; font-size: 0.75rem; color: var(--text-light);">
            &copy; 2024 SLIM AI System v3.0
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function signInWithGoogle() {
            // Redirect to backend auth
            window.location.href = '/auth/login';
        }

        document.getElementById('api-key-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('api-key').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            // Simple client-side mock check (functionality preservation)
            // In a real app this would likely hit an API
            btn.disabled = true;
            btn.textContent = 'Verifying...';

            await new Promise(r => setTimeout(r, 800)); // Fake network delay

            if (key === 'password') { // Demo key
                localStorage.setItem('slim_api_key', key);
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Access Dashboard';
            }
        });
    </script>
</body>

</html>
